<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Panel</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
</head>

<body>

    <!--Navbar start-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent shadow-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/home}">
                <h2>Job Connect</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mt-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link me-4 text-danger" th:href="@{/logout}">
                            <h5>LOGOUT</h5>
                        </a></li>
                    
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar end -->

    <!-- HR Panel starts -->
    <div class="container">
        <hr>
        <h3 class="mt-4 mb-4 text-center text-light bg-secondary p-3">HR PANEL</h3><hr>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Post a Job</h5>
                        <p class="card-text">Add new job details </p>
                        <a th:href="@{/postnewjob}" class="btn btn-success">Add</a>
                    </div>
                </div>
            </div>
            
            
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">View All Jobs</h5>
                        <p class="card-text">See a list of all job postings in the system.</p>
                        <a th:href="@{/allview}" class="btn btn-info">View</a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <!-- HR Panel ends -->

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
