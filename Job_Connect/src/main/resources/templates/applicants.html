<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View all jobs</title>
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />
</head>

<body>

	<!--Navbar start-->
	<nav
		class="navbar navbar-expand-lg navbar-dark bg-transparent shadow-lg">
		<div class="container">
			<a class="navbar-brand fw-bold" th:href="@{/home}">
				<h2>Job Connect</h2>
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mt-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link me-4 text-danger"
						th:href="@{/logout}">
							<h5>LOGOUT</h5>
					</a></li>

				</ul>
			</div>
		</div>
	</nav>
	<!-- Navbar end -->


	<!-- Applicant starts -->
	<div class="container">
		<h3 class="mt-4 mb-4 text-center text-light p-3">
			<b>ALL APPLICANTS</b>
		</h3>
		<hr>

		<table class="table table-bordered  text-white">
			<thead class="bg-primary">
				<tr>
					<th scope="col">User ID</th>
					<th scope="col">Name</th>
					<th scope="col">Email</th>
					<th scope="col">Resume</th>
				</tr>
			</thead>
			<tbody class="bg-dark">
				<tr th:each="user : ${users}">
					<td th:text="${user.userID}"></td>
					<td th:text="${user.username}"></td>
					<td th:text="${user.email}"></td>
					<td>
  						<a th:href="@{/download-pdf(id=${user.userID})}">Download PDF</a>
					</td>


				</tr>
			</tbody>
		</table>
		<!-- Applicants end -->

		<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
